<!DOCTYPE html>
<html>
    <head>
        <title>Modal Title</title>
        <link rel="stylesheet" href="ModalTitle.css">
    </head>
    <body>
        <div class="modal" tabindex="-1">
            <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title">Modal title</h1>
                </div>
                <div class="main-container">
                    <div class="container">
                        <div class="modal-div">
                            <label for="Name" class="Modal">Name</label>
                                <div class="Modal">
                                    <input type="text" id="Name" name="Name" class="Modal" required placeholder="Name">
                                </div>
                        </div>       
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Submit</button>
                            <button type="button" class="btn btn-primary">Close</button>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </body>
</html>
